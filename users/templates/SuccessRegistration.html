<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>

<body class="clean-body u_body"

      background-color: #f9f9f9; color: #000000">
<div class="container">
    <div class="row">
        <div class="card col-10 m-auto" style="padding: 0">
            <div class="card-body" style="padding: 0">
                <div class="d-flex pt-4 pb-4"
                     style="background: white;
                         font-family: 'Roboto Slab', serif; font-size: 36px;
                         font-weight: 700; line-height: 0.75; color: #384158;

                    <div class="m-auto">
                        Unic<span style="color: #14bdee">at</span>

                </div>

                     style="background: white;

                        <div class="mb-4">
                            Hi,
                        </div>
                        <div class="mb-4">

                            website. Now you can start learning!
                        </div>
                        <div>
                            Click on the link to view the courses:
                            <div class="d-flex justify-content-center mt-5 mb-5">
                                <a href="{{url}}" target="_blank"
                                   style="color: white; text-decoration: none">
                                    <div class="pl-5 pr-5 pt-4 pb-4"
                                         style="background: #14bdee">
                                        View courses
                                    </div>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="d-flex pt-4 pb-4 flex-column"
                     style="background: #14bdee;">
                    <div class="m-auto"
                         style="color: white; font-size: 14px">
